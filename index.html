<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamban Board</title>
    <link rel="stylesheet" href="./index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
            <div class="category-wrapper">
                <div class="category" data-category = p1></div>
                <div class="category" data-category = p2></div>
                <div class="category" data-category = p3></div>
                <div class="category" data-category = p4></div>
            </div>
            <div class="search-box">
                <input type="text" placeholder="  Search for Task or Id...">
            </div>
            <div class="action-wrapper">
                <div class="action add">+</div>
                <div class="action delete">x</div>
            </div>
    </header>
    <section class="task-wrapper">
    </section>
    <div class="modal hide">
        <div class="left-section">
            <textarea class="textarea" placeholder="Enter a new Task..."></textarea>
        </div>
        <div class="right-section">
            <div class="category p1 selected" data-category="p1"></div>
            <div class="category p2" data-category="p2"></div>
            <div class="category p3" data-category="p3"></div>
            <div class="category p4" data-category="p4"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
